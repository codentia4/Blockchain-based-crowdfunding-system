<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<!--    <link rel="stylesheet" href="styles.css">-->
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br></p>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Registration Form</h2>
                    <form action="/register" method="POST">
                         {% csrf_token %}
                        <p> <label for="first_name">Firstname  <span>*</span></label> <input type="text" placeholder="Firstname" required id="first_name" name="first_name">  </p>
                        <p> <label for="Last_name">Lastname <span>*</span></label> <input type="text" placeholder="Lastname or Email" required id="Last_name" name="Last_name"> </p>
                        <p> <label for="phoneno">Phone Number <span>*</span></label> <input type="text" placeholder="Phone Number" required id="phoneno" name="phoneno"> </p>
                        <p> <label for="emailid">Email ID <span>*</span></label> <input type="email" placeholder="Email ID" required id="emailid" name="emailid"> </p>
                        <p> <label for="pwd">Password <span>*</span></label> <input type="password" placeholder="Password" required id="pwd" name="pwd"> </p>
                        <p> <input type="submit" value="Sign Up"> </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
